
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hamster Kombat Key Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <p>Created by Jonidev</p>
        </header>
        <h1>Hamster Kombat Key Generator</h1>
        <select id="appSelect">
            <option value="clone">Clone</option>
            <option value="bike">Bike</option>
            <option value="train">Train</option>
            <option value="cube">Cube</option>
        </select>
        <br>

        <select id="keyCountSelect">
            <option value="4">4 Keys</option>
            <option value="2">2 Keys</option>
        </select>
        <br>
        <br>
        <button id="startBtn">Start</button>
        <div id="progressContainer" class="hidden">
            <div id="progressBar"></div>
            <span id="progressText">0%</span>
        </div>
        <div id="keyContainer" class="hidden">
            <h2>Generated Keys:</h2>
            <p id="generatedKeys"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
